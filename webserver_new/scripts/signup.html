
<html>
<body style = "
border: 0.1em solid black; 
max-width: 50em; 
margin: auto;
">
<h1>Signup.</h1>
<form action = "/scripts/signup.py" 
	method = "POST" 
	name = "form" 
	onsubmit = "
return form_pwd_validate();
">
<label for "mail"><strong>E-mail Address: </strong></label>
<br/>
<input type = "email" 
	name = "mail" 
	placeholder = "student@psu.edu" 
	value = "<?mail>"
	required/>
<br/>
<label for = "pwd"><strong>Password: </strong></label>
<br/>
<input type = "password" 
	name = "pwd" 
	id = "pwd" 
	value = "<?pwd>"
	required/>
<br/>
<label for = "pwd_conf"><strong>Confirm Password: </strong></label>
<br/>
<input type = "password"
	id = "pwd_conf" 
	required/>
<br/>
<input type = "submit" 
	value = "submit"/>
<strong>or</strong>
<a href = "/scripts/login.py">login</a>
<br/>
</form>
<script defer>
let pwd = document.getElementById("pwd");
let pwd_conf = document.getElementById("pwd_conf");

form_pwd_validate = 
function() {
	if (pwd.value != pwd_conf.value) {
		pwd_conf.setCustomValidity("the passwords do not match.")
		return false;
	} 
	else {
		pwd_conf.setCustomValidity("")
		return true;
	}
};

pwd.onchange = form_pwd_validate;
pwd_conf.onchange = form_pwd_validate;

</script>
</body>
</html>
